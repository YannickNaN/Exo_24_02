<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="style.css"  rel="stylesheet" >
        <title>Fruit</title>
    </head>
    <body>
    <!--Bloc principale-->
    <div id="main-block">
        <!--Bloc ananas-->
        <div id="ananas">
            <div id="image-ananas">
                <img src="img/ananas.png" alt="banana">
            </div>
    
            <div class="white-block">
                <div class="details-fruits">
                    <h4>Addams Ananas</h4>
                    <h5>₹140/kg</h5>
                </div>
                <div class="button-ananas">&nbsp;&#43 &nbsp; &#45</div>
            </div>
            
        </div>
         <!--Bloc banane-->
        <div id="banana">
            <div id="image-banana">
                <img src="img/banane.png" alt="banana">
            </div>
           
           <div class="white-block">
               <div class="details-fruits">
                    <h4>Breaking Banana</h4>
                    <h5>₹30/dozen</h5>
               </div>
                 <div class="button-banana">&nbsp;&#43 &nbsp; &#45&</div>
            </div>
            
        </div>
        <!--Bloc coconut-->
        <div id="coconut">
            <div id="image-coconut">
                <img src="img/coconut.png" alt="banana">
            </div>

           <div class="white-block">
                <div class="details-fruits">
                    <h4>Amazing Coconut</h4>
                    <h5>₹340/kg</h5>
                </div>
                 <div class="button-coconut">&nbsp;&#43 &nbsp; &#45</div>
            </div>
        </div>
        <!--Bloc mangue-->
        <div id="mango">
            <div id="image-mangue">
                <img src="img/mangue.png" alt="banana">
            </div>
            
           <div class="white-block">
               <div class="details-fruits">
                    <h4>Seductive mango</h4>
                    <h5>₹720/kg</h5>
               </div>
                 <div class="button-mango">&nbsp;&#43 &nbsp; &#45</div>
            </div>
        </div>
    </div>
    </body>
</html>
